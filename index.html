<!DOCTYPE html>
<html>
<head>
  <title>Range Rover Interactive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Range Rover Interactive Learning Tool</h1>
  <p>Click on any part of the car to learn what it does</p>
</header>

<div class="main">
  <div class="car-container">
    <img src="https://tse3.mm.bing.net/th/id/OIP.QjF8INcp9zOC91ioU8qAUgHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" class="car">

    <div class="hotspot engine" onclick="showPart('engine')"></div>
    <div class="hotspot wheels" onclick="showPart('wheels')"></div>
    <div class="hotspot brakes" onclick="showPart('brakes')"></div>
    <div class="hotspot battery" onclick="showPart('battery')"></div>
    <div class="hotspot radiator" onclick="showPart('radiator')"></div>
  </div>

  <div class="info">
    <h2 id="partName">Select a part</h2>
    <p id="partInfo">Click on a part of the Range Rover to see how it works.</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
