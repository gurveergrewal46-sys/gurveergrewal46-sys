<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Car Parts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Range Rover</h1>

  <!-- Display selected part info -->
  <h2 id="part-name">Select a part</h2>
  <p id="part-info">Click a part of the car to see information.</p>

  <!-- Car image container -->
  <div class="car-container">
    <img src="car.png" alt="Car" class="car-image">

    <!-- Overlay areas -->
    <div class="part" style="top: 50px; left: 200px; width: 150px; height: 100px;" onclick="showPart('engine')"></div>
    <div class="part" style="top: 250px; left: 50px; width: 120px; height: 100px;" onclick="showPart('wheels')"></div>
    <div class="part" style="top: 250px; left: 350px; width: 120px; height: 100px;" onclick="showPart('wheels')"></div>
    <div class="part" style="top: 100px; left: 350px; width: 80px; height: 60px;" onclick="showPart('brakes')"></div>
    <div class="part" style="top: 50px; left: 50px; width: 80px; height: 60px;" onclick="showPart('battery')"></div>
    <div class="part" style="top: 50px; left: 400px; width: 80px; height: 60px;" onclick="showPart('radiator')"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
